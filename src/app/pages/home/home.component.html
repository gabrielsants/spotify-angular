<div class="my-songs">
    <span class="title-bg mt-4">
        Your top artist
    </span>
    <app-top-artist
        class="mt-2 d-block"
    ></app-top-artist>

    <span class="title-bg mt-4">
        Liked Songs
    </span>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-6">#</th>
                <th class="w-35">Title</th>
                <th class="w-30">Artist</th>
                <th class="w-10 right">Time</th>
                <th class="w-20">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of songs" (click)="playSong(song)" [class.runing]="song.id == currentSong.id">
                <th>
                    <fa-icon class="play" [icon]="playIcon"></fa-icon>
                </th>
                <th>{{song.title}}</th>
                <th>{{getArtists(song)}}</th>
                <th class="right">{{song.time}}</th>
                <th>{{song.album.name}}</th>
            </tr>
        </tbody>
    </table>
</div>

<app-right-panel class="right-panel" ></app-right-panel>
